name: Build and Push

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install dependencies
        run: npm ci
  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@master
      - name: Build the app
      - run: CI=false && npm run build
