name: Install, Build, Deploy

on:
  push:
    branches: [actions,master, prod]
  pull_request:
    branches: 
      - master
jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - id: yarn-cache
        name: Get Yarn cache path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x
      
      - name: Load cache    
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build App
        run: CI=false && yarn build
        env:
          REACT_APP_STRIPE_KEY: ${{secrets.REACT_APP_STRIPE_KEY}} 
          REACT_APP_RECAPTCHA_SITE_KEY: ${{secrets.REACT_APP_RECAPTCHA_SITE_KEY}} 
      
      - name: Deploy
        if: ${{github.repository_owner == 'CougarCS' && github.ref == 'refs/heads/prod'}}
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          ftp-server: ${{secrets.FTP_URL}}
          ftp-username: ${{secrets.FTP_USERNAME}}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build
